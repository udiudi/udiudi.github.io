---
title: Projects
layout: page
---

<section class="list">
    {% for post in site.posts %}
        {% if post.projects %}
            <div class="item {% if post.star %}star{% endif %}" style="border-bottom: 1px solid #f4f4f4;">

                <a class="url" style="text-decoration: none;" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
                    <h3 class="title">{{ post.title }}</h3>
                </a>


                  {% if post.img %}
                    <img class="" src="{{ post.img }}" alt="{{ post.title }}" title="{{ post.title }}" />
                  {% endif %}

                  {{post.content}}

                  {% if post.project_url %}
                    <a class="project_url" href="{{ post.project_url }}" target="_blank">Visit Project</a>
                  {% endif %}
            </div>
        {% endif %}
    {% endfor %}
</section>
